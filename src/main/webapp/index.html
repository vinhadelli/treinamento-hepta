<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>Concessionária</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>   
    <!-- App Principal -->
    <div name="app" id="app">
        <h2 class="titulo">Sistema Concessionária</h2>
        <button id="listabtn">Listar</button>
        <button id="cadastrabtn">Cadastrar</button>
    </div>

    <!-- Listagem -->
    <div name="lista" id="lista">
        <h2 id="titulo-lista" class="titulo"></h2>
        <button onclick="voltar()">Voltar</button>
        <table id="tabela-dinamica"></table>

    </div>

    <!-- Cadastro/Edicao -->
    <div name="cadastro" id="cadastro">
        <h2 id="titulo-cadastro" class="titulo"></h2>
        <button onclick="voltar()">Voltar</button><br>

        <form id="formularioCarro" onsubmit="enviarCarro(this)">
            <br>
            <label>Modelo: </label><br>
            <input type="text" name="fmodelo" required><br>
            <label>Cor: </label><br>
            <input type="text" name="fcor" required><br>
            <label>Data de Entrada: </label><br>
            <input type="date" name="fdata" required><br>
            <label>Montadora: </label><br>
            <select id="drop-montadoras" name="fMontadora" required>
            </select><br>
            <input type="submit" id="botao"></input>
        </form>

        <form id="formulario-montadora" onsubmit="enviarMontadora(this)">
            <br>
            <label>Nome: </label><br>
            <input type="text" name="fnome" required><br>
            <br>
            <input type="submit" id="botao"></input>
        </form>
    </div>

    <!-- Mostrar Carro -->
    <div name="mostrar" id="mostrar">
        <button onclick="voltar()">Voltar</button><br>
        <div id="divMostrarFotos">

        </div>
        <h2 id="titulo-carro" class="titulo"></h2>
        <p id="pcor"></p>
        <p id="pdataentrada"></p>
        <p id="pmontadora"></p>

        <button id="cadastroFoto">Cadastrar Foto (png)</button>

    </div>

    <!-- Popup Escolha de Tipo -->
    <div id="escolha-popup" class="popup" role="dialog">
        <div class="popup-inner">
            <div class="popup-header">
                <h3 class="titulo">Escolha o Tipo</h3>
                <button class="close-popup" aria-label="Close" id="close-popup">
                    &times;
                </button>
            </div>
            <button onclick="carroPopup()">Carro</button>
            <button onclick="montadoraPopup()">Montadora</button>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
